<!DOCTYPE female>
<HTML lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatbot</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="main-container">
		<form id="botgender">
			<h1>Choose your iBot</h1>
			<label>
				<input type="radio" name="image" value="female">
				Female
			</label>
			<br>
			<label>
				<input type="radio" name="image" value="male">
				Male
			</label>
			<br>
			<label>
				<input type="radio" name="image" value="other">
				Other
			</label>
		</form>
		<div class="botandchat">
			<div class="iRobot">
				<div id="imageContainer">
					<h2></h2>
					<img id="female" src="./images/female1.jpg" alt="Image 1">
					<img id="male" src="./images/male1.jpg" alt="Image 2">
					<img id="other" src="./images/other1.jpg" alt="Image 3">
				</div>
			</div>
			<div class="chatbox">
				<button id="startButton">Start Voice Input</button>
				<div id="outputUser"></div>
				<div id="outputRobot"></div>
			</div>
		</div>


	</div>

	<script src="./script.js"></script>
